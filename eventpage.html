<head>
    <title>Simple Navigation Bar</title>
    <style>
        /* Add some basic styling to the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333; /* Dark background color */
            font-family: Arial, sans-serif; /* Use a nice font */
        }

        .navbar a {
            float: left; /* Align links to the left side */
            display: block; /* Make links behave like block elements */
            color: white; /* White text color */
            text-align: center; /* Center the text inside links */
            padding: 14px 20px; /* Add some padding for a nice touch */
            text-decoration: none; /* No underline on links */
        }

        .navbar a:hover {
            background-color: #ddd; /* Change background on hover */
            color: black; /* Change text color on hover */
        }
    </style>
</head>

<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Table</title>
    <style>
        /* Basic styling for the table */
        table {
            width: 50%; /* Set the width of the table */
            border-collapse: collapse; /* Collapse borders */
        }

        th, td {
            border: 1px solid black; /* Add border to table headers and cells */
            padding: 8px; /* Add some padding for text in cells */
            text-align: left; /* Align text to the left in cells */
        }

        th {
            background-color: #f2f2f2; /* Light grey background for headers */
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Header 1</th>
    </tr>
    <tbody id = "tbodyevent">
        <!-- Rows will be added dynamically here -->
    </tbody>
</table>
<table>
    <tr>
        <th>Comments</th>
    </tr>
    <tbody id = "comments">
        <!-- Rows will be added dynamically here -->
    </tbody>
</table>

</body>
</html>
