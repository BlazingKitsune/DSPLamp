<head>
    <title>Simple Navigation Bar</title>
    <style>
        /* Add some basic styling to the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333; /* Dark background color */
            font-family: Arial, sans-serif; /* Use a nice font */
        }

        .navbar a {
            float: left; /* Align links to the left side */
            display: block; /* Make links behave like block elements */
            color: white; /* White text color */
            text-align: center; /* Center the text inside links */
            padding: 14px 20px; /* Add some padding for a nice touch */
            text-decoration: none; /* No underline on links */
        }

        .navbar a:hover {
            background-color: #ddd; /* Change background on hover */
            color: black; /* Change text color on hover */
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#home">Home</a> <!-- Link to the "Home" section -->
    <a href="#news">News</a> <!-- Link to the "News" section -->
    <a href="#contact">Contact</a> <!-- Link to the "Contact" section -->
    <a href="#about">About</a> <!-- Link to the "About" section -->
</nav>

<div style="padding: 16px">
</div>
<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Table</title>
    <style>
        
        /* Basic styling for the background */
        body{
        background-color:rgb(119, 101, 0);

</head>
